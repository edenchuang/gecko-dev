<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test pointerevent attributes for hoverable pointers</title>
    <script type="text/javascript" src="/tests/SimpleTest/SimpleTest.js"></script>
    <script type="text/javascript" src="/tests/SimpleTest/EventUtils.js"></script>
    <script type="text/javascript" src="mochitest_support_external.js"></script>
    <link rel="stylesheet" type="text/css" href="/tests/SimpleTest/test.css"/>
    <script type="text/javascript">
      SimpleTest.waitForExplicitFinish();
      function startTest() {
        runTestInNewWindow("pointerevent_attributes_hoverable_pointers-manual.html");
      }
      function executeTest(int_win) {
        let iframeWin = int_win.document.getElementById("innerFrame").contentWindow;
        let inputPen = MouseEvent.MOZ_SOURCE_PEN;

        return Promise.resolve()
          // synthesize mouse events with input source = mouse
          .then(() => sendMouseEvent(int_win, "square1", "mousemove"))
          .then(() => sendMouseEvent(int_win, "square1", "mousedown"))
          .then(() => sendMouseEvent(int_win, "square1", "mouseup"))
          .then(() => sendMouseEvent(int_win, "square1", "mousemove", {offsetX: -1,
                                                                       offsetY: -1}))
          .then(() => sendMouseEvent(iframeWin, "square2", "mousemove"))
          .then(() => sendMouseEvent(iframeWin, "square2", "mousedown"))
          .then(() => sendMouseEvent(iframeWin, "square2", "mouseup"))
          .then(() => sendMouseEvent(iframeWin, "square2", "mousemove", {offsetX: -1,
                                                                         offsetY: -1}))
          // synthesize mouse events with input source = pen
          .then(() => sendMouseEvent(int_win, "square1", "mousemove",   {inputSource: inputPen}))
          .then(() => sendMouseEvent(int_win, "square1", "mousedown",   {inputSource: inputPen}))
          .then(() => sendMouseEvent(int_win, "square1", "mouseup",     {inputSource: inputPen}))
          .then(() => sendMouseEvent(int_win, "square1", "mousemove",   {inputSource: inputPen,
                                                                         offsetX: -1,
                                                                         offsetY: -1}))
          .then(() => sendMouseEvent(iframeWin, "square2", "mousemove", {inputSource: inputPen}))
          .then(() => sendMouseEvent(iframeWin, "square2", "mousedown", {inputSource: inputPen}))
          .then(() => sendMouseEvent(iframeWin, "square2", "mouseup",   {inputSource: inputPen}))
          .then(() => sendMouseEvent(iframeWin, "square2", "mousemove", {inputSource: inputPen,
                                                                         offsetX: -1,
                                                                         offsetY: -1}));
      }
    </script>
  </head>
  <body>
  </body>
</html>
